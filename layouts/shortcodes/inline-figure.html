{{ $img := .Page.Resources.GetMatch (.Get 0)}}
<figure class="inline-figure">
	<a href="{{ $img.RelPermalink }}">
		{{- if eq $img.MediaType.SubType "svg" }}
			<img src="{{ $img.RelPermalink }}" title="{{ .Get 1 }}" alt="{{ .Get 2 }}"/>
		{{- else -}}
			<img src="{{ $img.RelPermalink }}" title="{{ .Get 1 }}" alt="{{ .Get 2 }}" />
		{{- end }}
	</a>
	<figcaption>{{ .Get 1 | markdownify }}</figcaption> 
</figure>
