{{ define "mainblock" }}
<div class="main-container">
    <main class="content-container">
        {{ partial "vacuum/navigation" . }}
        <section class="vacuum-content">
            {{ partial "vacuum/breadcrumb" . }}
            <article class="framed-content">
                <h1 class="article-title">{{.Title}}</h1>
                <div class="article-strapline">
                    <em>{{ .Params.strapline }}</em>
                </div>
                <section class="article-body">
                    {{.Content}}
                </section>
            </article>
        </section>
        {{- if or (gt .WordCount 200) (.Params.showTOC) -}}
        <div class="right-nav">
            <asisde class="table-of-contents">
                <p>What's on this page</p>
                {{ .TableOfContents }}
            </asisde>
        </div>
        {{- end -}}
    </main>
</div>
{{end}}
